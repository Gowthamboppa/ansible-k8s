---
 - name: CREATING THE K8S WORKSTATION
   hosts: n1
   become: yes
   vars:
     kubernetes_version: "1.26.0" 


   tasks:
   - name: DOWNLOADING THE AWS CLI ZIP FILE 
     get_url:
      url: https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip
      dest: /home/centos/

   - name: INSTALLING UNZIP
     yum:
        name: unzip
        state: latest
   - name: UNZIPPING THE AWS CLI 
     unarchive:
        src: /home/centos/awscli-exe-linux-x86_64.zip
        dest: /home/centos/
        remote_src: yes
   - name: RUN THE COMMAND
     command: ./aws/install --update
     
     
   - name: Download kops binary
     become_user: centos
     get_url:
        url:  "https://github.com/kubernetes/kops/releases/download/{{ lookup("url", "https://api.github.com/repos/kubernetes/kops/releases/latest").json.tag_name }}/kops-linux-amd64"
        dest: /home/centos/kops


...




